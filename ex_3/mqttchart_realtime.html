<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MQTT Real-time Sensor Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .chart-container { width: 80%; max-width: 800px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, #connectionStatus { text-align: center; }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>Real-time Sensor Data</h1>
        <canvas id="realtimeChart"></canvas>
        <div id="connectionStatus">Status: Disconnected</div>
    </div>

<script>
    // --- ตั้งค่าการเชื่อมต่อ MQTT ---
    var MQTTbroker = 'broker.hivemq.com'; // Broker ที่ใช้
    var MQTTport = 8000;                  // Port สำหรับ Websocket
    var MQTTsubTopic = 'rpi/sensor';      // Topic ที่จะรอรับข้อมูล (ต้องตรงกับฝั่ง Pi)
    const MAX_DATA_POINTS = 30;           // จำนวนจุดสูงสุดที่จะแสดงบนกราฟ
    // ------------------------------------

    const statusDiv = document.getElementById('connectionStatus');

    // --- ตั้งค่ากราฟ ---
    const ctx = document.getElementById('realtimeChart').getContext('2d');
    const realtimeChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [], // แกน X (เวลา)
            datasets: [{
                label: 'Sensor Value',
                data: [], // แกน Y (ข้อมูลที่รับมา)
                borderColor: 'rgb(54, 162, 235)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderWidth: 2,
                tension: 0.4,
                fill: true
            }]
        },
        options: { scales: { y: { beginAtZero: true } } }
    });

    // --- เชื่อมต่อ MQTT ---
    var client = new Paho.MQTT.Client(MQTTbroker, MQTTport, "web-chart-" + Date.now());
    client.onConnectionLost = onConnectionLost;
    client.onMessageArrived = onMessageArrived;
    client.connect({ onSuccess: onConnect, onFailure: onFailure });

    function onConnect() {
        console.log("Connected to MQTT broker!");
        statusDiv.textContent = `Status: Connected and listening on topic '${MQTTsubTopic}'`;
        statusDiv.style.color = 'green';
        client.subscribe(MQTTsubTopic);
    }

    function onFailure(response) {
        console.log("Connection Failed: " + response.errorMessage);
        statusDiv.textContent = "Connection Failed: " + response.errorMessage;
        statusDiv.style.color = 'red';
    }

    function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
            console.log("Connection Lost: " + responseObject.errorMessage);
            statusDiv.textContent = "Connection Lost!";
            statusDiv.style.color = 'red';
        }
    }

    function onMessageArrived(message) {
        const value = parseFloat(message.payloadString);
        console.log(`Received value: ${value}`);
        if (!isNaN(value)) {
            updateChart(value);
        }
    }

    // --- ฟังก์ชันอัปเดตกราฟ ---
    function updateChart(value) {
        const timestamp = new Date().toLocaleTimeString();
        
        // เพิ่มข้อมูลใหม่เข้าไป
        realtimeChart.data.labels.push(timestamp);
        realtimeChart.data.datasets[0].data.push(value);

        // ถ้าข้อมูลเยอะเกินไป ให้ลบข้อมูลเก่าสุดออก
        if (realtimeChart.data.labels.length > MAX_DATA_POINTS) {
            realtimeChart.data.labels.shift();
            realtimeChart.data.datasets[0].data.shift();
        }

        realtimeChart.update(); // สั่งให้กราฟวาดใหม่
    }
</script>
</body>
</html>
